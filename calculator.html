<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function cube() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 3);}
function square() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 2);}
function inv() {
  var num = document.getElementById("n1");
  num.value = 1/num.value;}

function sine() {
	var num = document.getElementById("n1");
	num.value= Math.sin(num.value);}

function quadruple() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 4);}



</script>
</head>
<body>
  <h1>Calculadora de Luis De Pablo Beltran </h1>
  Number:  <input type="text" id="n1">
  <p>
      <button onclick="sine()"> sin(x) </button>  
      <button onclick="quadruple()"> x^4 </button>
    <button onclick="square()"> x^2 </button>
    <button onclick="cube()"> x^3 </button>
    <button onclick="inv()"> 1/x </button>  </p>
	

</body>
</html>
